name: Train Model

on:
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        default: 'random_forest'
        type: choice
        options:
          - random_forest
          - logistic_regression
          - gradient_boosting
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download Titanic dataset
      run: |
        python scripts/download_data.py
    
    - name: Train model
      run: |
        MODEL_TYPE="${{ github.event.inputs.model_type || 'random_forest' }}"
        python src/train.py --model $MODEL_TYPE --val-split 0.2 --cv-folds 5
    
    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          models/*.pkl
          reports/training_metrics.json
        retention-days: 30
    
    - name: Upload training metrics
      uses: actions/upload-artifact@v4
      with:
        name: training-metrics
        path: reports/training_metrics.json
    
    - name: Display training results
      run: |
        echo "Training completed successfully!"
        if [ -f reports/training_metrics.json ]; then
          echo "Training Metrics:"
          cat reports/training_metrics.json
        fi
    
    - name: Create training summary
      if: always()
      run: |
        echo "## Training Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f reports/training_metrics.json ]; then
          echo "### Metrics" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat reports/training_metrics.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Training metrics not found" >> $GITHUB_STEP_SUMMARY
        fi
